<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Qu√©t QR & T√≠nh T·ªïng Ti·ªÅn</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 20px; text-align: center; }
    h1 { color: #333; }
    #reader { width: 300px; margin: 0 auto; }
    #total {
      font-size: 22px;
      font-weight: bold;
      margin-top: 30px;
      color: #008000;
    }
  </style>
</head>
<body>

  <h1>üì∑ Qu√©t QR & Hi·ªán T·ªïng Ti·ªÅn</h1>
  <div id="reader"></div>

  <div id="total">T·ªïng ti·ªÅn: 0 VND</div>

  <script>
    let totalAmount = 0;
    let scannedData = new Set();

    function parseAmount(text) {
      const match = text.match(/5406(\d+)(?=5802VN)/);
      if (match) {
        return parseInt(match[1]);
      }
      return 0;
    }

    function onScanSuccess(decodedText, decodedResult) {
      if (scannedData.has(decodedText)) return;
      scannedData.add(decodedText);

      const amount = parseAmount(decodedText);
      totalAmount += amount;

      document.getElementById("total").innerText =
        "T·ªïng ti·ªÅn: " + totalAmount.toLocaleString('vi-VN') + " VND";
    }

    const html5QrcodeScanner = new Html5QrcodeScanner(
      "reader", { fps: 10, qrbox: 250 }, false
    );
    html5QrcodeScanner.render(onScanSuccess);
  </script>

</body>
</html>
