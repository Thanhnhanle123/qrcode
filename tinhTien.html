<head>
    <meta charset="UTF-8">

    <title>Qu√©t QR & T·ªïng Ti·ªÅn</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body {

<body>

    <h1>üì∑ Qu√©t QR & T·ªïng Ti·ªÅn</h1>
    <h2 style="color:red">H√†n Qu·ªëc Xin Ch√†o</h2>
    <div id="reader"></div>

    <input type="text" id="TienNhan" placeholder="Nh·∫≠p ti·ªÅn kh√°ch ƒë∆∞a (vd: b·∫£y trƒÉm, 1 tri·ªáu)"
        onblur="onchangeTienNhan()">

    <div id="total">T·ªïng ti·ªÅn: 0 VND</div>
    <div id="tienDu">Ti·ªÅn tr·∫£ l·∫°i: 0 VND</div>

    <!-- N√∫t tr·ªü v·ªÅ index -->
    <a href="index.html" class="btn-back">‚¨ÖÔ∏è V·ªÅ Trang Ch√≠nh</a>

    <script>
        let totalAmount = 0;
        let scannedData = new Set();

        function parseAmount(text) {
            const match = text.match(/5406(\d+)(?=5802VN)/);
            return match ? parseInt(match[1]) : 0;
        }

        function textToNumber(text) {
            text = text.toLowerCase().replace(/[,]/g, '').trim();
            const words = text.split(/\s+/);

            const digitMap = {
                "kh√¥ng": 0, "m·ªôt": 1, "m·ªët": 1, "hai": 2, "ba": 3,
                "b·ªën": 4, "t∆∞": 4, "nƒÉm": 5, "lƒÉm": 5,
                "s√°u": 6, "b·∫£y": 7, "b·∫©y": 7, "t√°m": 8, "ch√≠n": 9, "linh": 0, "l·∫ª": 0
            };

            const unitMap = {
                "m∆∞∆°i": 10,
                "trƒÉm": 100,
                "ngh√¨n": 1000, "ng√†n": 1000,
                "tri·ªáu": 1000000,
                "t·ª∑": 1000000000
            };

            let total = 0;
            let current = 0;
            let lastDigit = 0;

            words.forEach((word, i) => {
                if (!isNaN(parseInt(word))) {
                    lastDigit = parseInt(word);
                    current += lastDigit;
                } else if (digitMap[word] !== undefined) {
                    lastDigit = digitMap[word];
                    current += lastDigit;
                } else if (unitMap[word]) {
                    if (unitMap[word] < 1000) {
                        if (lastDigit === 0) lastDigit = 1;
                        current += (lastDigit * unitMap[word]) - lastDigit;
                    } else {
                        total += (current === 0 ? 1 : current) * unitMap[word];
                        current = 0;
                    }
                    lastDigit = 0;
                }
            });

            return total + current;
        }


        function onchangeTienNhan() {
            const rawText = document.getElementById("TienNhan").value;
            const tienNhan = textToNumber(rawText);
            const tienThua = tienNhan - totalAmount;

            document.getElementById("tienDu").innerText =
                "Ti·ªÅn tr·∫£ l·∫°i: " + (tienThua > 0 ? tienThua.toLocaleString('vi-VN') : "0") + " VND";
        }

        function onScanSuccess(decodedText, decodedResult) {
            if (scannedData.has(decodedText)) return;
            scannedData.add(decodedText);

            const amount = parseAmount(decodedText);
            totalAmount += amount;

            document.getElementById("total").innerText =
                "T·ªïng ti·ªÅn: " + totalAmount.toLocaleString('vi-VN') + " VND";

            onchangeTienNhan();
        }

        const html5QrcodeScanner = new Html5QrcodeScanner(
            "reader",
            { fps: 10, qrbox: { width: 250, height: 250 } },
            false
        );
        html5QrcodeScanner.render(onScanSuccess);
    </script>
